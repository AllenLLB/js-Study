<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>stringLength</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				字符串的三个属性constructor、length、prototype
			*/
			var str1="this is a string";
			var str2="this is other string";
			var str3=new String("this is third string");
			console.log("str1Length:"+str1.length);	//str1Length 16
			console.log("str2Length:"+str2.length);	//str2Length 20
			console.log("str3Length:"+str3.length);	//str3Length 20
		</script>
	</body>
</html>
