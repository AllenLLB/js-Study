<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>常见的对字符串的几种操作</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				concat() match() replace() search() slice() split()
				substr() substring() valueOf()
			*/
			var str1="hello";
			//concat() 连接字符串string.concat(s1,s2,s3,s4)
			str1.concat(' ','w','o','r','l','d');//生成一个新的字符串,但是不会影响原本的字符串
			//match() 类似于indexOf和lastIndexOf但是返回的不是位置代号,而是返回找到的字符串本身,找不到的时候返回的是null,还可用正则表达式,找到一个或多个正则表达式的匹配
			str1.match(/l/g);//若是正则还可一下返回好几个
			str1.match("ll");//还可以是子字符串
			//replace()	替换与正则表达式匹配的子串stringObject.replace(regexp/substr,replacement)
			str1.replace('e',"E");	//而且不会修改原来的字符串
			//search() 检索与正则表达式相匹配的值 stringObject.search(regexp) 如果没找到则会返回-1,返回与第一个字符串返回的起始位置
			str1.search("e");	//还可匹配正则
			//slice() 提取字符串的片断，并在新的字符串中返回被提取的部分 stringObject.slice(start,end),end可以不添加 返回的是新的字符串start可以为负,则从倒数的位置开始
			//slice()和substr()和substring这三个类似
			str1.slice(1,3);//即使超出返回,也会按照最后一个计算
			//substring() 提取字符串中两个指定的索引号之间的字符stringObject.substring(start,stop)	substring()之后的两个参数不能为负,如果两个大小不一样则会交换位置,与 slice() 和 substr() 方法不同的是，substring() 不接受负的参数,返回值一个新的字符串，该字符串值包含 stringObject 的一个子字符串，其内容是从 start 处到 stop-1 处的所有字符，其长度为 stop 减 start。
			//substr() 从起始索引号提取字符串中指定数目的字符 stringObject.substr(start,length)
			str1.substr(-3,10);	//超出范围也会按照最后一个来计算,起始位置可以为负
			//valueOf()
			//split()	把字符串分割为字符串数组 stringObject.split(separator,howmany) 第二个参数可选,返回的是生成数组的长度,第一个参数是要分割的字符串或者符号,String.split() 执行的操作与 Array.join 执行的操作是相反的
			str1.split("");  //h,e,l,l,o
		</script>
	</body>
</html>
