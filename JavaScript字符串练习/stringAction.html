<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>stringAction字符串常见的方法</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				big() blink() bold() charAt() charCodeAt() concat() 
				fixed() fontcolor() fontsize() fromCharCode() indexof() italics() lastIndexof() link() match()
				replace() search() slice() small() split() strike()
				sub() substr() substring() sup() toLowerCase()
				toUpperCase()  toString() valueOf() toLocaleLowerCase() toLocaleUpperCase()
			*/
			//big() 将字符串按照大字号来显示
			var str1="this is a string";
			document.write(str1+" "+str1.big());//类似于<big>this is a string</big>
		</script>
	</body>
</html>
