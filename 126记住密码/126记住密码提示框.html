<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>126记住密码提示框</title>
    <style type="text/css">
        div{background:red}
        .box{background:green;}
    </style>
</head>
<body>
   <label onmouseover="document.getElementById('message').style.display='block'"
           onmouseout="document.getElementById('message').style.display='none'">
       <input type="checkbox" />记住密码</label>
   <!--为了让事件范围大,将文本和input标签放在一起label-->
   <div id="message" style="display:none;">请不要再危险地点登录</div>
    <div id="select" style="width:50px;height:50px;" onmouseover="document.getElementById('select').className='box'"
            onmouseout="document.getElementById('select').className=''"></div>
</body>
</html>
