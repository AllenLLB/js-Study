<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>sql-sever</title>
    <link href="css.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="main">
        <div class="div1">
            <div class="left">
                <a href="#"><img src="pic/2.png"/></a>
                <span>连接到服务器</span>
            </div>
            <div class="right"></div>
        </div>
        <div class="div2"></div>
        <div class="div3">
            <div class="top">
                <form action="" method="">
                    <div class="inp1">
                        <label>服务器类型(T)：</label>
                        <select>
                            <option>数据库引擎</option>
                            <option>Analysis Services</option>
                            <option>Reporting Services</option>
                            <option>SQL Server Compact</option>
                            <option>Integration Services</option>
                        </select>
                    </div>
                    <div class="inp2">
                        <label> 服务器名称(S)：</label>
                        <select>
                            <option>(local)</option>
                            <option>&lt浏览更多....&gt</option>
                        </select>
                    </div>
                    <div class="inp3">
                        <label> 身份验证(A)：</label>
                        <select>
                            <option>Windows 身份验证</option>
                            <option>SQL Server 身份验证</option>
                        </select>
                    </div>
                    <div class="inp4">
                        <label> 用户名：</label>
                        <select>
                            <option></option>
                            <option></option>
                         </select>
                    </div>
                    <div class="inp5">
                        <label>密码：</label>
                        <input class="paw" type="password" name="paw"/><br/>
                    </div>
                    <div  class="inp6">
                        <input type="checkbox" class="che"/>
                        <label>记住密码(M)</label>
                    </div>
                </form>
            </div>
            <hr>
            <div class="bottom">
                <ul>
                    <li><a href="#">连接(C)</a></li>
                    <li><a href="#">取消</a></li>
                    <li><a href="#">帮助</a></li>
                    <li><a href="#">选项(0)&nbsp&lt&lt</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
