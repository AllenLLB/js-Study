<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>screen对象</title>
</head>
<body>
	<script type="text/javascript">
		// screen属性引用的是Screen对象,提供有关窗口显示的大小和颜色的数量
		var Oscreen=window.screen;
		console.log(Oscreen.width);
		console.log(Oscreen.height);
		console.log(Oscreen.availWidth);
		console.log(Oscreen.availHeight); //表示实际可用大小,排除了任务栏等
		console.log(Oscreen.colorDepth);
	</script>
</body>
</html>
