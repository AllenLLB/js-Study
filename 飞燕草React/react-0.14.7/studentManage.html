<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--网页宽度默认等于屏幕宽度（width=device-width），原始缩放比例（initial-scale=1）为1.0，即网页初始大小占屏幕面积的100%。-->
	<meta charset="UTF-8">
	<title>学生管理系统</title>
	<link rel="stylesheet" type="text/css" href="w3.css" />
	<link rel="stylesheet" href="studentManage.css" />
	<script src="build/react.js" type="text/javascript"></script>
	<script src="build/react-dom.js" type="text/javascript"></script>
	<script src="build/browser.min.js" type="text/javascript"></script>
</head>
<body>
	<script type="text/babel">
		var Main=React.createClass({
			render:function(){
				return (<div id="container">
					<form style={{float:'right'}}>
						<input type="button" value="添加用户" />

							<option value="0">全部</option>
							<option value="1">男</option>
							<option value="2">女</option>
						</select>
						<input type="text" placeholder="根据用户名搜索" />
					</form>
					<table>
						<thead>
							<tr>
								<th>用户编号</th>
								<th>用户名</th>
								<th>性别</th>
								<th>年龄</th>
								<th>职业</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>lib0</td>
								<td>男</td>
								<td>20</td>
								<td>学生</td>
								<td>
									<input type="button" value="删除" /><input type="button" value="修改" />
								</td>
							</tr>
							<tr>
								<td>2</td>
								<td>lib1</td>
								<td>男</td>
								<td>20</td>
								<td>学生</td>
								<td>
									<input type="button" value="删除" /><input type="button" value="修改" />
								</td>
							</tr>
							<tr>
								<td>3</td>
								<td>alen</td>
								<td>男</td>
								<td>20</td>
								<td>WEB老师</td>
								<td>
									<input type="button" value="删除" /><input type="button" value="修改" />
								</td>
							</tr>
						</tbody>
					</table>
				</div>)
			}
		});
		ReactDOM.render(
			<Main></Main>,
			document.body
		)
	</script>
</body>
</html>
