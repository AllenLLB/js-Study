<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>暴风评分</title>
    <style type="text/css">
        input{width:30px;height:30px;background:#fff;}
        .active{background:red;}
    </style>
</head>
<body>
    <input type="button" />
    <input type="button" />
    <input type="button" />
    <input type="button" />
    <input type="button" />
    <script type="text/javascript">
        var aInput=document.getElementsByTagName("input");
        //添加鼠标移入事件
        for(var i=0;i<aInput.length;i++){
            aInput[i].index=i;
            aInput[i].onmouseover=function(){
                for(var k=0;k<this.index+1;k++){
                    aInput[k].className="active";
                }
            }
            aInput[i].onmouseout=function(){
                for(var k=0;k<aInput.length;k++){
                    aInput[k].className="";
                }
            }
            aInput[i].onclick=function(){
                alert("你对这个电影的评分是"+(this.index+1));
            }
        }
    </script>
</body>
</html>
